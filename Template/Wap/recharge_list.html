<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>充值记录</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="{$web_tplpath}css/ratchet.min.css" rel="stylesheet">
    <link href="{$web_tplpath}css/app.css" rel="stylesheet">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="javascript:history.back();" class="icon icon-left pull-left"></a>
      <h1 class="title">充值记录</h1>
      <a href="{:U('Pay/recharge')}" class="btn btn-link btn-nav pull-right">
        充值
      </a>
    </header>
    <div class="content wtback">
      <ul class="table-view top1">
        <li class="table-view-divider">充值获得欢乐币（1元=1欢乐币），可用于夺宝，充值的款项无法退回。</li>
        <volist name="list" id="vo">
        <li class="table-view-cell right-no-padding">
            <div class="ls-left">
              {$vo['paytype']}
              <p>
                <small>{$vo['time']}</small>
              </p>
            </div>
            <div class="ls-center">{$vo['code']}</div>
            <div class="ls-right">
            <h5 class="red">￥{$vo['number']}</h5>
            </div>
        </li>
        </volist>
      </ul>
    </div>

  </body>
</html>
