<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>邀请有礼</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="{$web_tplpath}css/ratchet.min.css" rel="stylesheet">
    <link href="{$web_tplpath}css/app.css" rel="stylesheet">
    <link href="{$web_tplpath}css/explain.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar bar-nav">
      <a class="icon icon-left pull-left" href="javascript:history.back();"></a>
      <h1 class="title">邀请有礼</h1>
    </header>

    <div class="content" style="background:#fff">
    	<div class="slider"><img src="___EXPLAIN__/1/explain_top1.jpg"></div>
    	<div class="sd-explain" style="background:#fff">
    		<h4 style="color:#666"><span class="demo-icon icon-info-circled"></span> 活动说明</h4>
    		<div class="explain-news" style="color:#666">
    			<span>一、 本活动时间为<b class="red">{:time_format($info['end_time'],"Y-m-d")}</b>截止</span>
                <span>二、 每成功邀请一位好友注册并参与后，可获得{:C('USER_INVITEL')}%现金提成。在 邀请记录 可随时查看佣金明细及邀请记录。</span>
                <span>三、 佣金永久有效，满1元即可充值到伙购账户，满100元即可申请提现。</span>
                <span>四、将您专属邀请链接分享至微博、微信朋友圈、QQ空间等社交平台，也可直接复制邀请链接发送给您的好友。</span>
                <span>五、 严禁利用非法手段恶意获取佣金，一经查实，将立即冻结账号，扣除所有佣金。</span>
                <span>六、 活动最终解释权归<b class="red">{$web_title}</b>所有。</span>
                <br>
                <a href="#navshared" class="btn btn-negative btn-block">立刻分享</a>
    		</div>
    	</div>
		
    </div>

    <div class="backdrops" id="navshared">
        <div class="fx">
            <img src="{$web_tplpath}images/fx.png">
        </div>
    </div>
    <script src="{$web_tplpath}js/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
        $(".btn-block").click(function(){
            $(".backdrops").show();
        });
        $(".backdrops").click(function(){
            $(".backdrops").hide();
        });
        $.get("/user/wxshare/").success(function(status){
            if(status.status){
                wx.config(status.info);
            }
        });
        wx.ready(function(){
            var wxshare={
                title: '1元就买了个腰子6，不信你就往前走，别回头。只要1元，进来了就不后悔，进来了就不上当。大到家用电器，小到针头线脑一律只要1元。1元就能实现梦想，走向人生巅峰迎娶百富美。', // 分享标题
                desc: '1元就买了个腰子6，不信你就往前走，别回头。只要1元，进来了就不后悔，进来了就不上当。大到家用电器，小到针头线脑一律只要1元。1元就能实现梦想，走向人生巅峰迎娶百富美。', // 分享描述
                link: '{$web_url}{:U("activity/content",array("id"=>57,"uid"=>UID))}', // 分享链接
                imgUrl: '{$web_url}{$web_tplpath}images/iphone.jpg', // 分享图标
                success: function(){
                    $(".backdrops").hide();
                },
                cancel: function () { 
                    $(".backdrops").hide();
                }
            }
          wx.onMenuShareTimeline(wxshare);
          wx.onMenuShareAppMessage(wxshare);
          wx.onMenuShareQQ(wxshare);
          wx.onMenuShareWeibo(wxshare);
          wx.onMenuShareQZone(wxshare);
        });
    </script>
  </body>
</html>
