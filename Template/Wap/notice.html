<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1元公告</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="{$web_tplpath}css/ratchet.min.css" rel="stylesheet">
    <link href="{$web_tplpath}css/app.css" rel="stylesheet">
  </head>
  <body>
    <header class="bar bar-nav">
      <a href="javascript:history.back();" class="icon icon-left pull-left"></a>
      <h1 class="title">1元公告</h1>
      <a href="{:U('index/index')}" class="icon icon-home pull-right"></a>
    </header>

    <div class="content wtback">
      <ul class="table-view top1">
        <volist name="news" id="vo">
        <li class="table-view-cell">
          <a href="{:U('News/more?id='.$vo['id'])}" class="navigate-right">
           {$vo.title}
            <p>
              <small>{$vo.create_time|time_format}</small>
            </p>
          </a>
        </li>
        </volist>
      </ul>
    </div>
  </body>
</html>
